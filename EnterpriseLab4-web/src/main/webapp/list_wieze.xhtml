<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition template="/WEB-INF/templates/main.xhtml">
  <ui:define name="head">
    <title>#{msg.books}</title>
  </ui:define>
  <ui:define name="content">
      <h:dataTable title="Lista wież" value="#{listWieze.wieze}" var="wieza" border="1">
                    <h:column>
                        <f:facet name="header">Wieża</f:facet>
                        <h:outputText value="#{wieza.wysokosc}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mag</f:facet>
                        <h:dataTable title="Magowie" value="#{wieza.mag}" var="mag" border="1">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{mag.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Imię</f:facet>
                                <h:outputText value="#{mag.imie}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Mana</f:facet>
                                <h:outputText value="#{mag.mana}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Żywioł</f:facet>
                                <h:outputText value="#{mag.zywiol}" />
                            </h:column>
                            <h:column>
                                <h:button value="#{msg.view}" outcome="view_mag.xhtml">
                                    <f:param name="magId" value="#{mag.id}"/>
                                </h:button>
                            </h:column>
                            <h:column>
                                <h:button value="#{msg.edit}" outcome="edit_mag.xhtml">
                                  <f:param name="magId" value="#{mag.id}"/>
                                </h:button>
                            </h:column>                            
                            <h:column>
                                <h:form>
                                  <h:commandButton value="#{msg.remove}" action="#{listWieze.removeMag(mag)}"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                        <h:column>
                          <h:button value="#{msg.view}" outcome="view_wieza.xhtml">
                            <f:param name="wiezaId" value="#{wieza.id}"/>
                          </h:button>
                        </h:column>
                    <h:column>
                      <h:button value="#{msg.edit}" outcome="edit_wieza.xhtml">
                        <f:param name="wiezaId" value="#{wieza.id}"/>
                      </h:button>
                    </h:column>
                   <h:column>
                    <h:form>
                      <h:commandButton value="#{msg.remove}" action="#{listWieze.removeWieza(wieza)}"/>
                    </h:form>
                  </h:column>
                </h:dataTable>
                <br/>
                <h:button value="#{msg.newTower}" outcome="edit_wieza.xhtml"/>
                <h:button value="#{msg.newMag}" outcome="edit_mag.xhtml"/>  
                <br/>
                <h:form>
                    <h:commandButton value="#{msg.download}" action="#{listWieze.downloadSwiatXML()}"/>
                </h:form>
      
  </ui:define>
</ui:composition>
</body>
</html>
